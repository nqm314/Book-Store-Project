<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Manage Order</title>
    <!-- tailwindcss -->
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <script src="../../scripts/orderScript.js" defer></script>

    <style>
      /* Custom styles for modal */
      #order-modal {
        overflow: auto; /* Enable scrolling */
      }

      #order-modal.show {
        display: flex; /* Hoặc block, tùy thiết kế */
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        justify-content: center;
        align-items: center;
        background-color: rgba(0, 0, 0, 0.5); /* Nền tối mờ */
        z-index: 9999;
      }
  
      .modal-content {
        max-height: 80vh; /* Max height of modal content */
        overflow-y: auto; /* Scrollable content */
      }
  
      /* Ensure modal has enough padding and margin */
      .modal-wrapper {
        padding: 2rem;
        margin: 2rem;
      }
  
      /* Adjust for smaller screens */
      @media (max-width: 640px) {
        .modal-wrapper {
          width: 90%; /* Reduce width on small screens */
          padding: 1rem;
        }
      }
    </style>
  </head>
  <body class="bg-gray-100">
    <div class="container mx-auto p-6 shadow border bg-white rounded-lg">
      <!-- Header -->
      <header class="flex items-center justify-between py-4 mb-6 bg-white shadow-md px-4 rounded-lg">
        <div class="flex items-center space-x-4">
          <img
            src="../../images/bookstore logo.jpg"
            alt="Bookstore Logo"
            class="w-22 h-10 rounded"
          />
          <h1 class="text-2xl font-bold text-gray-800">Quản lý đơn hàng</h1>
        </div>
        <nav class="flex space-x-6">
          <a href="/admin/manage-books" class="text-gray-700 font-bold hover:text-blue-500">Quản lý sách</a>
          <a href="#" class="text-gray-700 font-bold hover:text-blue-500">Quản lý đơn hàng</a>
          <a href="/admin/dashboard" class="text-gray-700 font-bold hover:text-blue-500">Dashboard</a>
          <a href="/admin/info" class="text-gray-700 font-bold hover:text-blue-500">Quản lý</a>
        </nav>
      </header>

      <!-- Filter Section -->
      <div id="order-filter" class="mt-6">
        <h3 class="text-lg font-semibold text-gray-800 mb-4">Lọc đơn hàng</h3>
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
          <!-- Threshold Filter -->
          <div>
            <label for="threshold" class="block text-sm font-medium text-gray-700">Lớn hơn ngưỡng</label>
            <input
              id="threshold"
              type="number"
              class="mt-1 block w-full p-2 border border-gray-300 rounded-lg"
              placeholder="Enter Threshold Value"
            />
          </div>

          <!-- Status Filter -->
          <div>
            <label for="status" class="block text-sm font-medium text-gray-700">Theo trạng thái</label>
            <select
              id="status"
              class="mt-1 block w-full p-2 border border-gray-300 rounded-lg"
            >
              <option value="">Tất cả</option>
              <option value="Đang vận chuyển">Đang vận chuyển</option>
              <option value="Đã giao">Đã giao</option>
              <option value="Đã hủy">Đã hủy</option>
            </select>
          </div>

          <!-- Payment Method Filter -->
          <div>
            <label for="payment-method" class="block text-sm font-medium text-gray-700">Theo phương thức thanh toán</label>
            <select
              id="payment-method"
              class="mt-1 block w-full p-2 border border-gray-300 rounded-lg"
            >
              <option value="">Tất cả</option>
              <option value="Tài khoản ngân hàng">Tài khoản ngân hàng</option>
              <option value="Thẻ visa">Thẻ visa</option>
              <option value="Tiền mặt">Tiền mặt</option>
              <option value="Ví điện tử">Ví điện tử</option>
            </select>
          </div>
        </div>

        <!-- Filter Button -->
        <div class="mt-4">
          <button
            id="filter-button"
            class="px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600"
          >
            Lọc
          </button>
        </div>
      </div>

      <!-- Orders Section -->
      <h2 class="flex text-2xl font-bold mt-10 mb-10">Danh sách đơn hàng</h2>
      <div id="orders-section" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
        Order Section
      </div>

      <!-- Order Modal -->
      <div
        id="order-modal"
        class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50"
      >
        <div class="bg-white rounded-lg shadow-lg p-6 w-full sm:w-3/4 lg:w-1/2 xl:w-1/3 relative">
          <div class="p-4 text-center"></div>
          <div id="order-detail" class="text-gray-800"></div>
        </div>
      </div>
    </div>
  </body>
</html>
