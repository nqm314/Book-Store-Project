<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Edition</title>
  <link href="../../styles/style.css" rel="stylesheet" type="text/css" />
  <script src="../../scripts/addEditionScript.js" defer></script>
</head>

<body>
  <div class="header">
    <div class="logo">
        <img src="../../images/bookstore logo.jpg" alt="Book Store Logo" class="book-store-logo">
    </div>
    <div class="menu">
      <a href="/admin/manage-books">Quản lý sách</a>
      <a href="/order">Quản lý đơn hàng</a>
      <a href="/admin/dashboard">Dashboard</a>
      <div class="menu-user">
        <img src="../../images/user-profile-icon-free-vector.jpg" alt="User Avatar">
        <a href="/admin/info">Quản lý</a>
      </div>
    </div>
  </div>

  <!-- Edit Edition Form -->
  <div class="add-book-container">
    <!-- Modal enter info-->
     <div class="modal" id="book-modal"> 
      <div class="modal-content">
        <h2 class="add-title" style="font-size: 24px;">
          Nhập thông tin ấn bản cần thêm 
        </h2>

        <form action="/api/edition/store" class="form-book-content" id="form-add-edition-content" method="post">
          <!-- Announce error if exists -->
           <div class="announce-error" id="announce-error"></div>
           <label for="bookID">ID của sách:</label>
           <input type="text" id="bookID" name="BookID" readonly>

           <label for="ISBN" class="required">ISBN</label>
           <input
              type="text"
              name="ISBN"
              id="ISBN"
              placeholder="Nhập ISBN"
              required
            />

            <label for="pub-date" class="required">Ngày xuất bản</label>
            <input type="date" id="pub-date" name="PubDate" required />

            <label class="required" for="PrnRunSz">Số lượng bản in:</label>
            <input
              type="text"
              name="PrnRunSz"
              id="PrnRunSz"
              placeholder="Nhập số lượng bản in (số lượng phải lớn hơn 0)"
            />

            <label class="required" for="pages-num">Số trang</label>
            <input
              type="text"
              name="Pages"
              id="pages-num"
              placeholder="Nhập số trang (số trang phải lớn hơn 0)"
            />

            <label class="required" for="Format"> Định dạng</label>
            <select
            id="Format"
            name="Format"
            required>
              <option value="">---Chọn định dạng sách---</option>
              <option>Sách bìa cứng khổ lớn</option>
              <option>Sách bìa mềm thương mại</option>
              <option>Sách bỏ túi nhỏ</option>
              <option>Sách khổ Digest</option>
              <option>Sách bìa cứng tiêu chuẩn</option>
              <option>Khổ A4</option>
              <option>Sách bìa cứng nhỏ</option>
              <option>Khổ A5</option>
              <option>Sách bỏ túi</option>
              <option>Sách vuông lớn</option>
              <option>Sách vuông nhỏ</option>
            </select>

            <label class="required" for="price">Giá tiền</label>
            <input
              type="text"
              name="Price"
              id="price"
              placeholder="Nhập giá tiền (giá tiền phải lớn hơn 0)"
            />

            <label class="required" for="amount">Số lượng hiện có</label>
            <input
              type="text"
              name="Amount"
              id="amount"
              placeholder="Nhập số lượng hiện có (phải lớn hơn 0)"
            />

            <div class="button-group">
              <button type="submit" class="add-book-btn">Thêm</button>
              <button class="close-btn-modal" onclick="closeModal()">Đóng</button>
            </div>
            <div
              id="error-message"
              style="display: none; color: red; font-weight: bold"
            ></div>
        </form>
      </div>
     </div>
  </div>

  <div class="modal" id="response-modal">
    <div class="response-modal-content">
      <h2 id="response-message"></h2>
      <button id="ok-btn">OK</button>
    </div>
  </div>
</body>
